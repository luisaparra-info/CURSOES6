<!DOCTYPE html>
<html>
<head>
<script>

 var n = 15  
 var h = n 
 for (x = 1; x <= parseInt(n/2)+1; x++)
 {
    for (y = 0; y < (x-1); y++){
        document.write("&nbsp;&nbsp;");
    }    
    for (z=1; z<=h; z++)
            document.write("*");
    
    h=h-2    
    document.write("</br>");
 }
</script>
</head></html>
