<!DOCTYPE html >
<html>
<head><meta charset="utf-8"/>

<style type="text/css">
#contenedor{
 position: relative;
 background-color: #C0C0C0;
}
#cuadrado1{
 background-color: #00FF00;
 width: 100px;height: 100px;
 position: relative;
 left: 500px; top: 200px;
}

</style>
<script>
class Cuadrado {
 constructor() {
    this._posX = 500;
    this._posY = 200;
    console.log("x:"+this._posX+ " : y:"+this._posY);
 }
get posX(){
    return this._posX;
}
set posX(incremento){
    this._posX=this._posX + incremento;
}
get posY(){
    return this._posY;
}
set posY(incremento){
    this._posY=this._posY + incremento;
}

incrementaX(sentido,name) {
    if (sentido=="R")
        Cuadrado.posX = (Cuadrado.posX || 500) + 20;
    else Cuadrado.posX = (Cuadrado.posX || 500) - 20;
    document.getElementById(name).style.left = Cuadrado.posX + "px";

 }

 incrementaY(sentido,name) {
    if (sentido=="U")
        Cuadrado.posY = (Cuadrado.posY || 200) - 20;
    else Cuadrado.posY = (Cuadrado.posY || 200) + 20;
    document.getElementById(name).style.top = Cuadrado.posY + "px";


 }


 mostrarPantalla(name) {
 let cadena = "PosiciónX:" + Cuadrado.posX + " PosiciónY:" + Cuadrado.posY
 document.getElementById(name).innerHTML = cadena;
 }
}


function mover (nom,accion){
 objCuadrado = new Cuadrado();
 if (accion=='U'){
    objCuadrado.incrementaY("U",nom);
 }else if (accion=='D'){
    objCuadrado.incrementaY("D",nom);
 }else if (accion=='R'){
    objCuadrado.incrementaX('R',nom);
 }else if (accion=='L'){
    objCuadrado.incrementaX('L',nom);
 }
 objCuadrado.mostrarPantalla(nom);
}
</script>
</head>
<body>
<div id="contenedor">
 <div id="cuadrado1"></div>
</div>
<script>
    document.addEventListener('keydown', function(event) {
        if (event.code=="ArrowUp"){
            mover('cuadrado1',"U");
        }else if (event.code=="ArrowDown"){
            mover('cuadrado1',"D");
        }else if (event.code=="ArrowRight"){
            mover('cuadrado1',"R");
        }else if (event.code=="ArrowLeft"){
            mover('cuadrado1',"L");
        }
 
  
});
</script>
</body>
</html>
