<!DOCTYPE html>
<html><head><meta charset="utf-8" />
<title>ECMA6 - Arrays1</title>
<script>
class ficha {
 constructor() {
 this.arrayNumeros = [120,150,10,20,30,40,50,60,70,80,90]
 }
 mostrarMayores50() {
 let texto = "";
 let datos = this.arrayNumeros;
 for( let i = 0; i < datos.length; i++) {
 if (datos[i]>50) texto += `<p> dato Mayor50: ${datos[i] }`;
 }
 document.getElementById("salidaDatos").innerHTML = texto ;
 }
 arrayMenoresX(cota) {
 let arrayMenores = [];
 let datos = this.arrayNumeros;
 for( let i = 0; i < datos.length; i++) {
 if (datos[i]<cota) arrayMenores[i] = datos[i];
 }
 document.getElementById("salidaDatos").innerHTML = arrayMenores ;
 }
}
function programa(valor) {
 var obj = new ficha();
 if (valor==1) obj.mostrarMayores50();
 else obj.arrayMenoresX(valor);
}
</script>
</head>
<body>
 <h3>Menores o Mayores </h3>
 <input type="button" value="Ver Mayores 50" onclick="programa(1)" /><br>
 <form>Ver menores que:<input type="text" size="10" name="txtMenor"/>
 <input type="button" value="Menores" onclick="programa(txtMenor.value)" />
 </form>
 <div id="salidaDatos"></div>
</body>
</html>
