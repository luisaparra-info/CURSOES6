<!DOCTYPE html>
<html>
<head>
<script>
 function ProcesaDatos() {
 let objx = document.getElementById("RangoValor").value;
 document.getElementById("resultado").innerHTML = objx;
 }
</script>
</head>
<body>
<h3>Entrada de datos por 'Slide'</h3>
<input type="range" list="tickmarks" id="RangoValor" value="50" onchange="ProcesaDatos()">
<datalist id="tickmarks">
  <option value="0" label="0%">
  <option value="10">
  <option value="20">
  <option value="30">
  <option value="40">
  <option value="50" label="50%">
  <option value="60">
  <option value="70">
  <option value="80">
  <option value="90">
  <option value="100" label="100%">
</datalist>
<p id="resultado"></p>
</body>
</html>
